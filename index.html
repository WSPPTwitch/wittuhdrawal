<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals VR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrap">
                <img src="images/withdrawals-logo.png" alt="Withdrawals VR" class="main-logo">
            </div>
            <div class="title-wrap">
                <h1 class="title-main">W I T H D R A W A L S <span class="tag-vr">VR</span></h1>
                <p class="tagline">Indie VR Game • 2025-2026</p>
            </div>
        </header>

        <main class="content-grid">
            <div class="col-left">
                <div class="card discord-card">
                    <h2 class="section-label"><i class="fab fa-discord"></i> DISCORD SERVER</h2>
                    <div class="widget-container">
                        <iframe 
                            src="https://discord.com/widget?id=1421821866212851846&theme=dark" 
                            width="100%" 
                            height="500" 
                            allowtransparency="true" 
                            frameborder="0" 
                            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <div class="card social-card tiktok">
                    <h2 class="label-tiktok"><i class="fab fa-tiktok"></i> TIKTOK</h2>
                    <a href="https://www.tiktok.com/@withdrawalsvr" target="_blank" class="btn-link btn-tiktok">
                        <img src="images/tiktok-icon.png" alt="">
                        <span>VISIT TIKTOK</span>
                    </a>
                </div>
                
                <div class="card social-card youtube">
                    <h2 class="label-youtube"><i class="fab fa-youtube"></i> YOUTUBE</h2>
                    <a href="https://www.youtube.com/@WithdrawalsVR" target="_blank" class="btn-link btn-youtube">
                        <img src="images/youtube-icon.png" alt="">
                        <span>VISIT YOUTUBE</span>
                    </a>
                </div>
                
                <div class="card steam-card">
                    <h2 class="label-steam"><i class="fab fa-steam"></i> STEAM</h2>
                    <div class="steam-status-wrap">
                        <div class="steam-placeholder">
                            <img src="images/steam-logo.png" alt="">
                            <span>VISIT STEAM PAGE</span>
                        </div>
                        <div class="lock-overlay">
                            <div class="lock-box">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div class="lock-text">CURRENTLY UNAVAILABLE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-inner">
                <p>Contact: <a href="mailto:WilsonBeyond@protonmail.com">WilsonBeyond@protonmail.com</a></p>
                <div class="legal">
                    <p>Withdrawals VR © 2026</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
